version: '3.8'

services:
  flask-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - /dev/uinput:/dev/uinput
    devices:
      - /dev/uinput
    privileged: true
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=False
    restart: unless-stopped
